// --------------------------------------------------------------------
// | AHL:DC RC2 Dedicated Server Configuration File                   |
// |                                                                  |
// | Use this file to configure your DEDICATED server.                |
// | This config file is executed everytime the server changes level. |
// | 0 usually means disabled , 1 usually means enabled               |
// --------------------------------------------------------------------

hostname "AHL: Directors Cut RC2"   // Default server name

maxplayers 12           // Maximum amount of players allowed on the server

rcon_password ""        // Set rcon password (blank for disabled)

hostport 27015          // Set server port

sv_lan 0                // Set to 1 if hosting a LAN only server

sv_maxspeed 280         // Maximum speed (HL default = 270, CS = 320, AQ2 = 320??)

sv_aim 0                // Disable auto-aim

sv_cheats 0             // Disable cheats

sv_sendvelocity 0       // Lowping physics

sv_clienttrace 3.5      // Player bounding boxes (collisions, not clipping)

pausable 0              // A clients' ability to pause the server

mp_gametype 4           // 0 = Deathmatch
                        // 1 = Last Man Standing (Deathmatch with rounds basically)
                        // 2 = Last Man Standing with equipment selection
                        // 3 = Last Man Standing with random weapons each round
                        // 4 = Teamplay with rounds
                        // 5 = Teamplay with out rounds

mp_nogoals 0            // 0 = Allow goals in maps that have them
                        // 1 = Disable goals in maps that have them
                        // NOTE : DM automatically removes goals anyway
                        // This is more for playing a map in teamplay

sv_alltalk 0		// Allow everyone to talk

sv_botgrudge 1		// Bots forgive teamkills

mp_timelimit 20         // Map time limit in minutes

mp_roundtimelimit 3     // Round time limit in minutes

mp_fraglimit 50         // DM - maximum frags
                        // Set higher (ie. 50+) due to staying alive scoring system
                        // For teamplay it's the maximum score a team can reach

mp_forcebalance 1       // Force Balance

mp_friendlyfire 1       // 0 = Teammates can't hurt each other
                        // 1 = Teammates can hurt each other (make sure you set anti-tk measures)

mp_teamkills 3          // Deal with a team killer after this many kills

mp_tkdeal 2             // 0 = Do nothing
                        // 1 = Punish a team killer
                        // 2 = Auto-kickban team killer

mp_tkbantime 5          // Ban teamkillers for this long (0 = permanent)

mp_chasecam  1          // Spectator camera: 0 = off, 1 = on, 2 = teammates only

sv_allowdownload 1      // Allows download of custom sprays

sv_allowupload 1        // Allows upload of custom sprays

mp_allowpractice 1      // Set to 1 to let ppl practice when the round hasn't started
  
mp_allowspectators 1    // Duh!

hpk_maxsize 1.0         // Maxsize 1.0 megabytes
                        // Limit custom.hpk file size (playerdecals)
                        // hpk_maxsize 0 means no maxsize

sv_rcon_maxfailures 5   // Maximum rcon password failures before permanent ban

sv_floodcount 25        // Amount of sentences/radio you can type/send in

sv_floodtime 30         // Amount of seconds sv_floodcount effects

sv_maxunlag 0.250       // Time netcode attempts to compensate for someone's ping.

sv_maxupdaterate 100    // Set maximum server updates per second

sv_minupdaterate 20     // Set minimum server updates per second
                        // Prevents 'lagging' players with low rates

sv_maxrate 20000        // Set maximum bandwidth taken by client

sv_minrate 2500         // Set minimum bandwidth taken by client
                        // Prevents 'lagging' players with low rates

sys_ticrate 100         // Amount of frames per second server will attempt to calculate

sv_downloadurl "http://fastdownload.ministryofaction.net/ahl/"

sv_contact "http://www.action-halflife.com/"